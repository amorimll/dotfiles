[colors]
; Catppuccin Mocha color scheme
background = #1E1E2E
background-alt = #181825
foreground = #CDD6F4
primary = #F5E0DC
secondary = #B4BEFE
alert = #F38BA8
disabled = #6C7086

[bar/example]
width = 100%
height = 20pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = "  "
separator-foreground = ${colors.disabled}

; Use uma fonte moderna e legível (instale "Iosevka" ou "JetBrains Mono" para melhor resultado)
font-0 = "Iosevka:size=10;3"
; Adicionando uma fonte com suporte a símbolos matemáticos para o π
font-1 = "Symbols Nerd Font:size=12;3"
; Fallback para fontes mais comuns
font-2 = "monospace:size=10;3"

modules-left = xworkspaces xwindow
modules-center = pi-symbol
modules-right = filesystem pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Uncomment the appropriate line for your window manager
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; Tray (opcional, descomente se quiser usar)
; [module/systray]
; type = internal/tray
; format-margin = 8pt
; tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "DISK %percentage_used%%"
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = "MUTED"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "OFFLINE"
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "WIFI %essid%"
label-connected-foreground = ${colors.primary}

#[module/eth]
#inherit = network-base
#interface-type = wired
#label-connected = "ETH"
#label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/pi-symbol]
type = custom/text
content = "π"
content-foreground = ${colors.secondary}
content-font = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

